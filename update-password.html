<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - TradeTax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1A365D;
            --primary-light: #2C5282;
            --card-light: #FFFFFF;
            --card-dark: #1F2937;
            --text-light: #111827;
            --text-dark: #F9FAFB;
            --text-muted-light: #6B7280;
            --text-muted-dark: #9CA3AF;
            --border-light: #E5E7EB;
            --border-dark: #374151;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-light);
            transition: color 0.3s;
        }
        
        [data-theme="dark"] body {
            color: var(--text-dark);
        }
        
        .update-container {
            background: var(--card-light);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s;
        }
        
        [data-theme="dark"] .update-container {
            background: var(--card-dark);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--text-muted-light);
            margin-top: 5px;
            transition: color 0.3s;
        }
        
        [data-theme="dark"] .logo p {
            color: var(--text-muted-dark);
        }
        
        h2 {
            color: var(--text-light);
            margin-bottom: 20px;
            text-align: center;
            transition: color 0.3s;
        }
        
        [data-theme="dark"] h2 {
            color: var(--text-dark);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted-light);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        [data-theme="dark"] label {
            color: var(--text-muted-dark);
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--card-light);
            color: var(--text-light);
        }
        
        [data-theme="dark"] input[type="password"] {
            background: var(--card-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 54, 93, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="logo">
            <h1>TradeTax</h1>
            <p>Tax Management Made Simple</p>
        </div>
        
        <h2>Update Password</h2>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="updateForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                Update Password
            </button>
        </form>
        
        <div class="links">
            <a href="login.html">Back to Sign In</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://issryxbhnwezxwrjhznq.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_Ng-4FojiB1es07oJ0w1_Xg_7pXRe6C_';
        
        // Create Supabase client
        var client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        var supabase = client;
        
        console.log('Supabase client created');
        
        // Handle update form submission
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Updating...';
            
            console.log('Attempting password update');
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                // Success
                successDiv.textContent = 'Password updated successfully! Redirecting to login...';
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Update error:', error);
                errorDiv.textContent = error.message || 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        });
        
        // Initialize theme
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (savedTheme === 'auto' && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</body>
</html>
