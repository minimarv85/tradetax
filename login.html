<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeTax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1A365D;
            --primary-light: #2C5282;
            --bg-light: #F9FAFB;
            --bg-dark: #111827;
            --card-light: #FFFFFF;
            --card-dark: #1F2937;
            --text-light: #111827;
            --text-dark: #F9FAFB;
            --text-muted-light: #6B7280;
            --text-muted-dark: #9CA3AF;
            --border-light: #E5E7EB;
            --border-dark: #374151;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-light);
            transition: color 0.3s;
        }
        
        [data-theme="dark"] body {
            color: var(--text-dark);
        }
        
        .login-container {
            background: var(--card-light);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s;
        }
        
        [data-theme="dark"] .login-container {
            background: var(--card-dark);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--text-muted-light);
            margin-top: 5px;
            transition: color 0.3s;
        }
        
        [data-theme="dark"] .logo p {
            color: var(--text-muted-dark);
        }
        
        h2 {
            color: var(--text-light);
            margin-bottom: 20px;
            text-align: center;
            transition: color 0.3s;
        }
        
        [data-theme="dark"] h2 {
            color: var(--text-dark);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted-light);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        [data-theme="dark"] label {
            color: var(--text-muted-dark);
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--card-light);
            color: var(--text-light);
        }
        
        [data-theme="dark"] input[type="email"],
        [data-theme="dark"] input[type="password"] {
            background: var(--bg-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 54, 93, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-light);
            transition: background 0.3s;
        }
        
        [data-theme="dark"] .divider::before {
            background: var(--border-dark);
        }
        
        .divider span {
            background: var(--card-light);
            padding: 0 10px;
            position: relative;
            color: var(--text-muted-light);
            font-size: 14px;
            transition: all 0.3s;
        }
        
        [data-theme="dark"] .divider span {
            background: var(--card-dark);
            color: var(--text-muted-dark);
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>TradeTax</h1>
            <p>Tax Management Made Simple</p>
        </div>
        
        <h2>Welcome Back</h2>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                Sign In
            </button>
        </form>
        
        <div class="links">
            <a href="signup.html">Don't have an account? Sign up</a>
        </div>
        
        <div class="links">
            <a href="forgot-password.html">Forgot your password?</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://issryxbhnwezxwrjhznq.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_Ng-4FojiB1es07oJ0w1_Xg_7pXRe6C_';
        
        // Create Supabase client - using unique variable name
        var client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });
        
        var sb = client;
        
        console.log('Supabase client created');
        
        // Check if already logged in
        sb.auth.getSession().then(({ data, error }) => {
            console.log('Session check:', error ? error.message : 'no session');
            if (data?.session) {
                window.location.href = 'index.html';
            }
        });
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Signing in...';
            
            console.log('Attempting login for:', email);
            
            try {
                const { data, error } = await sb.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                console.log('Login response:', error ? error.message : 'success');
                
                if (error) {
                    throw error;
                }
                
                // Success - redirect to main app
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Error: ' + (error.message || 'An error occurred during login.');
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
        
        // Listen for auth state changes
        sb.auth.onAuthStateChange((event, session) => {
            console.log('Auth state change:', event, session ? 'session exists' : 'no session');
            if (event === 'SIGNED_IN' && session) {
                window.location.href = 'index.html';
            }
        });
        
        // Initialize theme
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (savedTheme === 'auto' && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</body>
</html>
